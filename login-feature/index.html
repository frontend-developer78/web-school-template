<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به پنل دانش آموزی</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css"></link>
    <link rel="icon" href="../assets/image/google-seeklogo.com.svg" type="image/x-icon">
    <script src="https://cdn.lordicon.com/libs/mssddfmo/lord-icon-2.1.0.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
</head>
<body>
    <!-- ------------ Start login section ------------- -->
    <div class="overlay"></div>
    <div class="login-container">
        <div class="login-left-image">
            <img class="img-responsive" src="../assets/image/guilherme-stecanella-_dH-oQF9w-Y-unsplash.jpg" alt="دبستان امین امام جواد">
        </div>
        <div class="login-content-right">
            <h4>ورود به پنل کاربری دانش آموزی</h4>
            <div class="login-input-section">
                <p>نام کاربری(کد ملی)</p>
                <input type="text" placeholder="کدملی">
                <p>رمز عبور</p>
                <input type="password" placeholder="رمز عبور خود را وارد کنید..">
                <button type="submit">ورود</button>
            </div>
            <h5>ورود به وسیله :</h5>
            <div class="google-login-image">
                <a href="#"><img src="../assets/image/google-seeklogo.com.svg" alt="google-acount" style="width: 35px;"></a>
                <a href="#"><img src="../assets/image/facebook-new-2019-seeklogo.com-3.svg" alt="facebook-acount" style="width: 35px;"></a>
                <a href="#"><img src="../assets/image/facebook-messenger-new-2020-seeklogo.com-1.svg" alt="messenger-acount" style="width: 35px;"></a>
            </div>
        </div>
    </div>
    <!-- ------------ End login section ------------- -->
</body>
</html>
